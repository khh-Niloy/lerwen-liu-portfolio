<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OEP - Sustainable Startups Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            color: #2d3748;
            overflow-x: hidden;
            background-attachment: fixed;
            background-size: cover;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: gradientShift 10s ease-in-out infinite alternate;
        }
        
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 600px;
            height: 100vh;
            gap: 0;
            overflow: hidden;
        }

        .map-container {
            position: relative;
            background: #f7fafc;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .sidebar {
            background: white;
            backdrop-filter: blur(25px);
            border-left: 1px solid rgba(102, 126, 234, 0.2);
            overflow-y: auto;
            padding: 2.5rem;
            border-radius: 24px 0 0 24px;
            box-shadow: 
                0 8px 32px rgba(102, 126, 234, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.15);
            animation: slideInRight 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transition: all 0.3s ease;
            height: 100vh;
        }
        
        .sidebar:hover {
            box-shadow: 
                0 12px 40px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #48bb78, #38a169);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #718096;
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
        }

        .search-filter {
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 0.875rem 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            font-size: 0.875rem;
            transition: all 0.4s ease;
            margin-bottom: 1rem;
            color: #2d3748;
            font-weight: 400;
            box-shadow: 0 4px 16px rgba(72, 187, 120, 0.1);
        }

        .search-input::placeholder {
            color: rgba(45, 55, 72, 0.7);
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 0 0 4px rgba(102, 126, 234, 0.2),
                0 4px 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .category-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .category-tag {
            padding: 0.5rem 0.875rem;
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s ease;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            color: rgba(45, 55, 72, 0.8);
            box-shadow: 0 2px 8px rgba(72, 187, 120, 0.1);
        }

        .category-tag.active {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border-color: rgba(72, 187, 120, 0.5);
            box-shadow: 0 4px 16px rgba(72, 187, 120, 0.5);
            transform: translateY(-2px);
        }

        .category-tag:hover:not(.active) {
            transform: translateY(-2px) scale(1.05);
            background: rgba(72, 187, 120, 0.15);
            box-shadow: 0 4px 16px rgba(72, 187, 120, 0.25);
            color: #48bb78;
            border-color: rgba(72, 187, 120, 0.3);
        }

        .startup-list {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1rem;
            padding: 0.5rem;
        }

        .startup-card {
            background: rgba(72, 187, 120, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(72, 187, 120, 0.2);
            border-radius: 1.5rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 8px 32px rgba(72, 187, 120, 0.15),
                0 2px 8px rgba(72, 187, 120, 0.1);
            position: relative;
            overflow: hidden;
            height: 100%;
        }
        
        .startup-card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(72, 187, 120, 0.3),
                0 6px 20px rgba(56, 161, 105, 0.25);
            border-color: rgba(72, 187, 120, 0.4);
            background: rgba(72, 187, 120, 0.12);
        }

        .startup-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 40px rgba(31, 38, 135, 0.3);
            background: rgba(255, 255, 255, 0.18);
        }
        
        .startup-card:hover::before {
            opacity: 1;
        }

        .startup-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .startup-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 1rem;
            background: linear-gradient(135deg, #48bb78, #38a169);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .startup-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.25rem;
        }

        .startup-country {
            font-size: 0.875rem;
            color: #718096;
        }

        .startup-category {
            display: inline-block;
            background: rgba(72, 187, 120, 0.1);
            color: #2f855a;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .startup-description {
            font-size: 0.875rem;
            color: #4a5568;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .startup-internship {
            background: rgba(72, 187, 120, 0.05);
            padding: 1rem;
            border-radius: 0.5rem;
            border-left: 3px solid #48bb78;
        }

        .startup-internship h4 {
            color: #2f855a;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .startup-internship p {
            color: #4a5568;
            font-size: 0.8125rem;
            line-height: 1.4;
        }

        .leaflet-popup-content-wrapper {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .leaflet-popup-content {
            margin: 1rem;
            max-width: 300px;
        }

        .popup-content {
            text-align: center;
        }

        .popup-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .popup-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .popup-country {
            color: #718096;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .sidebar-container {
            position: relative;
            z-index: 1000;
        }

        .hamburger-btn {
            display: none;
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: linear-gradient(135deg, #48bb78, #38a169);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.25rem;
            z-index: 1200;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.3), 0 2px 8px rgba(72, 187, 120, 0.15);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 1;
            visibility: visible;
            transform: translateZ(0);
            will-change: transform;
        }

        .hamburger-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
        }

        .close-btn {
            display: none;
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            color: #e53e3e;
            font-size: 1.125rem;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(229, 62, 62, 0.2);
            transform: scale(1.1);
        }

        .back-home-btn {
            display: flex;
            position: fixed;
            top: 1.5rem;
            right: 5rem;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: linear-gradient(135deg, #48bb78, #38a169);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 0.875rem;
            z-index: 1199;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.3), 0 2px 8px rgba(72, 187, 120, 0.15);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 1;
            visibility: visible;
            transform: translateZ(0);
            will-change: transform;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @media (min-width: 1025px) {
            .back-home-btn {
                top: 1.5rem;
                right: 40rem;
            }
        }

        .back-home-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 995;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .overlay.show {
            display: block;
            opacity: 1;
        }

        /* Mobile responsiveness */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                height: 100vh;
            }
            
            .startup-list {
                grid-template-columns: 1fr;
            }

            .map-container {
                height: 100vh;
            }

            .sidebar {
                position: fixed;
                top: 0;
                right: -400px;
                width: 400px;
                height: 100vh;
                z-index: 1000;
                border-radius: 0;
                transition: right 0.3s ease;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            .sidebar.show {
                right: 0;
            }

            .hamburger-btn {
                display: block;
                top: 1rem;
                right: 1rem;
            }

            .close-btn {
                display: block;
            }

            .back-home-btn {
                display: flex;
                position: fixed;
                top: 1rem;
                right: 5rem;
                width: 52px;
                height: 52px;
            }
        }

        @media (max-width: 640px) {
            .sidebar {
                width: 100%;
                right: -100%;
            }

            .hamburger-btn {
                display: block;
                bottom: 2rem;
                right: 1rem;
            }

                    }

        /* Enhanced responsive design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                height: 100vh;
            }

            .map-container {
                height: 100vh;
            }

            .sidebar {
                position: fixed;
                top: 0;
                right: -100%;
                width: 100%;
                height: 100vh;
                z-index: 1000;
                border-radius: 0;
                transition: right 0.3s ease;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            .sidebar.show {
                right: 0;
            }

            .title {
                font-size: 2rem;
            }

            .sidebar {
                padding: 1rem;
            }

            .startup-card {
                padding: 1rem;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #48bb78;
        }

        .spinner {
            border: 3px solid rgba(72, 187, 120, 0.3);
            border-top: 3px solid #48bb78;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

        async function loadStartups() {
            try {
                
                const startupData = await fetchStartupData();
                console.log('📊 Total Google Sheets companies loaded:', startupData.length);
                
                // Display API data in the new card
                displayAPIDataInSidebar(startupData);
                
                if (startupData.length > 0) {
                    console.log('✅ Google Sheets data loaded successfully!');
                    allStartups = startupData;
                    filteredStartups = [...allStartups];
                    
                    // Display Google Sheets data structure

                    // Update UI with Google Sheets data
                    updateCategoryFilters();
                    addMarkers();
                    renderStartupList();
                    
                    console.log('✨ UI updated with Google Sheets data!');

                    console.log('⚠️ Google Sheets empty, using sample data...');
                    allStartups = getFullStartupData();
                    filteredStartups = [...allStartups];
                    renderStartupList();

        function displayAPIDataInSidebar(data) {
            const container = document.getElementById('api-startup-list');
            
            if (!data || data.length === 0) {
                container.innerHTML = '<div class="startup-card"><p>No API data available</p></div>';
                return;
            }
            
            container.innerHTML = '';

            data.forEach((startup, index) => {
                const card = document.createElement('div');
                card.className = 'startup-card fade-in';
                
                // Dynamically extract name from any available key
                const getBestName = (obj) => {
                    const possibleKeys = ['name', 'Name', 'companyName', 'CompanyName', 'company', 'Organization', 'organization', 'title'];
                    return possibleKeys.map(key => obj[key]).find(value => value && value.trim()) || 'Unknown';
                };
                
                const name = getBestName(startup);
                
                // Create organized content display
                const createDataRows = (obj) => {
                    const importantData = {};
                    
                    // Extract only meaningful data, skip status fields
                    const skipPatterns = ['status', 'Status', 'openFor', 'Status:', 'availability', 'hiring'];
                    
                    for (const [key, value] of Object.entries(obj)) {
                        if (value && typeof value === 'string' && !skipPatterns.some(p => key.toLowerCase().includes(p.toLowerCase()))) {
                            if (value.length > 0 && value !== 'N/A' && value !== 'none') {
                                // Smart field mapping
                                let displayKey = key;
                                const cleanKey = key.toLowerCase();
                                
                                if (cleanKey === 'description' || cleanKey.includes('desc')) {
                                    displayKey = 'About';
                                } else if (cleanKey === 'category' || cleanKey.includes('type')) {
                                    displayKey = 'Category';
                                } else if (cleanKey === 'funding' || cleanKey.includes('fund')) {
                                    displayKey = 'Funding';
                                } else if (cleanKey.includes('employee') || cleanKey.includes('team')) {
                                    displayKey = 'Team Size';
                                } else if (cleanKey === 'stage' || cleanKey.includes('phase')) {
                                    displayKey = 'Stage';
                                } else {
                                    displayKey = key.charAt(0).toUpperCase() + key.slice(1).replace(/([A-Z])/g, ' $1');
                                }
                                
                                importantData[displayKey] = value;
                            }
                        }
                    }
                    
                    // Generate clean HTML
                    const items = [];
                    const order = ['About', 'Description', 'Category', 'Industry', 'Stage', 'Funding', 'Team Size', 'Founded'];
                    
                    for (const key of order) {
                        if (importantData[key]) {
                            let val = importantData[key];
                            if (key === 'About' || key === 'Description') {
                                val = val.substring(0, 150) + (val.length > 150 ? '...' : '');
                            }
                            items.push(`<div style="margin: 0.25rem 0; padding: 0.25rem 0; border-bottom: 1px solid rgba(72,187,120,0.1);"><strong style="color: #2f855a;">${key}:</strong> ${val}</div>`);
                        }
                    }
                    
                    // Add any remaining important data
                    for (const [key, value] of Object.entries(importantData)) {
                        if (!order.includes(key)) {
                            items.push(`<div style="margin: 0.25rem 0; padding: 0.25rem 0; color: #4a5568;">${value}</div>`);
                        }
                    }
                    
                    return items.length > 0 ? items.join('') : '<p style="color: #718096; font-size: 0.8rem;">Details available</p>';
                };
                
                // Try to find image
                const imageKeys = ['image', 'Image', 'logo', 'Logo', 'profileImage', 'Photo', 'photo'];
                const image = imageKeys.map(key => startup[key]).find(value => value && value.trim()) || 
                               `https://via.placeholder.com/50x50/48bb78/ffffff?text=${name.charAt(0)}`;
                
                // Try to find location
                const locationKeys = ['country', 'Country', 'location', 'Location', 'city', 'City', 'region', 'Region'];
                const location = locationKeys.map(key => startup[key]).find(value => value && value.trim()) || 'Unknown';
                
                // Clean static layout with enforced readability
                const locationDisplay = location !== 'Unknown' ? 
                    `<div style="margin-top: 0.25rem; color: #4a5568; font-weight: 500;">${location}</div>` : '';
                
                card.innerHTML = `
                    <div style="padding: 1.5rem; display: flex; flex-direction: column; min-height: 100%;">
                        <!-- Company Name -->
                        <div style="font-size: 1.25rem; font-weight: 700; color: #1f2937; margin-bottom: 0.25rem;">
                            ${name}
                        </div>
                        ${locationDisplay}
                        
                        <!-- Clean summary -->
                        ${createDataRows(startup)}
                    </div>
                `;
                
                // Add click handler if lat/lng available
                if (startup.lat && startup.lng) {
                    card.onclick = () => {
                        map.setView([startup.lat, startup.lng], 10);
                        const marker = markers.find(m => 
                            m.getLatLng().lat === startup.lat && 
                            m.getLatLng().lng === startup.lng
                        );
                        if (marker) marker.openPopup();
                    };
                }
                
                container.appendChild(card);
                
                // Animate entrance
                setTimeout(() => {
                    card.classList.add('animate');
                }, index * 50);
            });
        }

        function initMap() {
            map = L.map('map', {
                center: [2.5, 108.0],
                zoom: 5,
                scrollWheelZoom: true
            });

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        }

        function addMarkers() {
            // Clear existing markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            // Add anime.js entrance animation delay
            filteredStartups.forEach((startup, index) => {
                setTimeout(() => {
                    const marker = L.marker([startup.lat, startup.lng])
                        .addTo(map)
                        .bindPopup(createPopupContent(startup));
                    
                    markers.push(marker);

                    // Animate marker creation
                    const markerElement = marker._icon;
                    if (markerElement) {
                        markerElement.style.opacity = '0';
                        markerElement.style.transform = 'scale(0.1)';
                        
                        anime({
                            targets: markerElement,
                            opacity: 1,
                            scale: 1,
                            duration: 800,
                            delay: index * 100,
                            easing: 'easeOutElastic'
                        });
                    }
                }, 50); // Minimal delay for smooth loading
            });
        }

        function createPopupContent(startup) {
            return `
                <div class="popup-content">
                    <img src="${startup.image}" alt="${startup.name}" class="popup-image">
                    <h3 class="popup-title">${startup.name}</h3>
                    <p class="popup-country">${startup.country} • ${startup.category}</p>
                    <p style="font-size: 0.875rem; color: #4a5568; margin-bottom: 1rem;">${startup.description}</p>
                    <div style="background: rgba(72, 187, 120, 0.1); padding: 0.75rem; border-radius: 0.5rem; margin-top: 1rem;">
                        <strong style="color: #2f855a; font-size: 0.875rem;">Internship Opportunity:</strong>
                        <p style="font-size: 0.8125rem; color: #4a5568; margin: 0.25rem 0 0 0;">${startup.internshipInfo}</p>
                    </div>
                </div>
            `;
        }

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.overlay');
            const mobileBackHome = document.getElementById('mobileBackHome');
            const isOpen = sidebar.classList.contains('show');

            if (isOpen) {
                sidebar.classList.remove('show');
                overlay.classList.remove('show');
                document.body.style.overflow = '';
                setTimeout(() => {
                    mobileBackHome.style.display = 'none';
                }, 300);
            } else {
                sidebar.classList.add('show');
                overlay.classList.add('show');
                document.body.style.overflow = 'hidden';
                
                // Show mobile back button only on mobile devices
                if (window.innerWidth <= 1024) {
                    setTimeout(() => {
                        mobileBackHome.style.display = 'block';
                        // Animate appearance
                        mobileBackHome.style.opacity = '0';
                        mobileBackHome.style.transform = 'translateY(-10px)';
                        anime({
                            targets: mobileBackHome,
                            opacity: 1,
                            translateY: 0,
                            duration: 400,
                            easing: 'easeOutQuad'
                        });
                    }, 100);
                }
            }
        }

        // Add event listener after DOM is loaded
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const sidebar = document.querySelector('.sidebar');
                if (sidebar.classList.contains('show')) {
                    toggleSidebar();
                }
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            loadStartups().then(() => {
                // All initialization is done in loadStartups
            });
        });
    </script>
</body>
